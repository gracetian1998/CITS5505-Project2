{% for item in infolist %}
    <li>
        <span class="pos-tag second">{{ item.id }}</span>
        {% if item.img == '' %}
            <img src="../static/img/0.png" alt="">
        {% else %}
             <img src="{{ item.img }}" alt="">
        {% endif %}
            <span style="float:right">{{ item.name }} pts</span>
        <span style="float:right">{{ item.score }} pts</span>
        <div class="cf"></div>

    </li>
{% endfor %}
